          <!--login-->
        <form class= "container active" id="login" data-tab-for="login" href="#login">


          <div><img alt="inicio poua" src="src/imagenes/inicio-mobile.png" width="100%"/> </div>
          <div class="textLogo"><img alt="" src="src/imagenes/poua-text-mobile.png" width="100%"/> </div>
            <input type="email" id="emaiLogin" class="input" placeholder="email"></<input>
            <input type = "password" id="passwordLogin" class= "input" placeholder="contraseña"></<input>
            <div class="error" id="error-m"></div>
            <button id="btnLogin" class="btn">Entrar</<button>

              <button>
                <a class="google" id="btnGmail" href="#"><i class="fab fa-google"></i> Ingresar con cuenta de Google</a>
              </button>
              <div>
                  <p>¿No tienes cuenta? <a id="createAccount" href="#register">Crear Cuenta</a></p>
              </div>

        </form>

        <!--register-->

        <form class= "container hide" id="register" data-tab-for="register">

          <div><img alt="" src="src/imagenes/inicio-mobile.png" width="100%"/> </div>
          <div class="textLogo"><img alt="" src="src/imagenes/poua-text-mobile.png" width="100%"/> </div>


            <input type="email" id="email" class="input" placeholder="email"></<input>
            <input type = "password" id="password" class= "input" placeholder="contraseña"></<input>
            <div class="error" id="error-m"></div>
            <button id="btnSignUp" class="btn">Registrarse</<button>
              <!--button id="btnLogout" class="btn">Logout</<button>-->

            <button>
                <a class="google" id="btnGmail" href="#"><i class="fab fa-google"></i> Ingresar con cuenta de Google</a>
              </button>
        </form>

        <section id="index" class="hide" data-tab-for="index">

        </section>


        <!--post-->
  <section id="post" class="hide" data-tab-for="post">
   <article class="post" >
     <img src="src/imagenes/boy.png" alt="user" width="45" height="45" class="user">
     <textarea name="Crea una publicación" id="createPost" class="createPost" cols="50" rows="15" placeholder="Cuenta la historia de un lugar que conoces"></textarea>
     <article>
       <img src="src/imagenes/image.png" alt="Subir foto" width="35" height="35">
       <img src="src/imagenes/location.png" alt="Localización" width="35" height="35">
       <select name="Seleccionar época" id="era" class="era">
         <option value="" selected>Seleccionar época</option>
         <option value="">México moderno</option>
         <option value="">México post-revolucionario</option>
         <option value="">Revolución mexicana</option>
         <option value="">Porfiriato</option>
         <option value="">Reforma</option>
         <option value="">México independiente</option>
         <option value="">Independencia</option>
         <option value="">Virreinato o Colonia</option>
         <option value="">La Conquista</option>
         <option value="">México prehispánico</option>
       </select>
       <select name="Seleccionar privacidad" id="privacy" class="privacy">
         <option value="">Público</option>
         <option value="">Privado</option>
       </select>
       <button id="public" class="makePost-btn">PUBLICAR</button>
     </article>
   </article>
 </section>
